<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box> :first-child {
      color: red;
    }

    .box> :last-child {
      color: green;
    }

    .box> :first-of-type {
      color: blue;
    }

    .box>:only-child {
      color: orange;
    }

    :root {
      font-size: 20px;
    }

    :empty {
      width: 100px;
      height: 100px;
      background-color: #f00;
    }
  </style>
</head>

<body>
  <div class="box">
    <span>我是span元素</span>
    <div>列表内容1</div>
    <div>列表内容2</div>
    <div>列表内容3</div>
    <div>列表内容4</div>
    <div>列表内容5</div>
    <div>列表内容6</div>
  </div>

  <div class="box">
    <span>span元素</span>
  </div>
  <div></div>
</body>

</html>
