<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      background-color: red;
      width: 200px;
      height: 200px;
    }

    span {
      background-color: #0f0;
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="box">我是 div 元素</div>
  <span>我是 span 元素</span>
  <!-- img inline - replaced 行内替换元素 -->
  <!--
    1. 可以和其他行内元素在一行
    2. 可以设置宽高
   -->
  <img src="https://avatars.githubusercontent.com/u/61053131?s=40" alt="avatar">
</body>

</html>
