<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .container {
      display: inline-block;
      width: 600px;
      height: 600px;
      background-color: red;
    }

    .container .box {
      width: 100px;
      height: 100px;
      margin: 0 auto;
      margin-top: 100px;
      background-color: green;
    }

    .container .box:hover {
      /* transform-origin: left top; */
      /* transform-origin: 10px 10px; */
      transform-origin: center;
      transform: scale(1.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box"></div>
  </div>
</body>

</html>
