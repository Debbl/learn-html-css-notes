<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      position: relative;
      width: 1000px;
      height: 800px;
      background-color: #f00;
    }

    .box {
      /* position: relative; */
      width: 600px;
      height: 400px;
      background-color: #0f0;
    }

    .box strong {
      position: absolute;
      top: 0;
      right: 0;
    }

    .container .box img {
      width: 100px;
    }
  </style>
</head>

<body>
  <div>哈哈哈</div>
  <div class="container">
    <div class="box">
      <span>我是 span 元素</span>
      <strong>我是 strong 元素</strong>
      <img src="https://avatars.githubusercontent.com/u/61053131" alt="avatar">
      <div>我是 div 元素</div>
    </div>
  </div>
</body>

</html>
