<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .tip {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }

    .tip .item {
      width: 100px;
      height: 40px;
      line-height: 40px;
      background-color: red;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
    }

    .tip .item:hover {
      background-color: blue;
    }

    .tip .top {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div class="tip">
    <div class="top item">
      <span>顶部</span>
    </div>
    <div class="bottom item">
      <span>反馈</span>
    </div>
  </div>
</body>

</html>
