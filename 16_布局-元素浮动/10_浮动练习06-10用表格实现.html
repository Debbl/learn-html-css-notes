<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 1100px;
      height: 800px;
      margin: 0 auto;
      background-color: red;
    }

    table {
      width: 1100px;
      height: 168px;
      margin: 0 auto;
      text-align: center;
      background-color: #ccc;
      border-collapse: collapse;
    }

    table tr td {
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <div class="box">
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
    </table>
  </div>
</body>

</html>
