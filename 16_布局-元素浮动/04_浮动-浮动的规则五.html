<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: red;
    }

    /* 浮动后，顶部与所在行的顶部对齐 */
    .box .word {
      float: left;
      width: 100px;
      height: 100px;
      background-color: green;
    }
  </style>
</head>

<body>
  <div class="box">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur unde accusantium quidem incidunt sint repudiandae
    facilis? <spann class="word">Corporis</spann> porro veritatis cumque impedit voluptates blanditiis repellat dolores
    aspernatur
    aperiam ex, architecto sed.
  </div>
</body>

</html>
